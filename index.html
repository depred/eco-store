<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco-Store</title>
    <meta name="keywords" content="ventas, natural, bambu, medio ambiente, salud, cremas"/>
    <meta name="description" content="Página de venta de productos ecológicos"/>
    <meta name="robot" content="index, ecommmer, natural">
    <meta name="author" content="Juan M M R" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header>
        <nav>
            <p>Eco-Store</p>
            <button>
                <img src="./assets/img/Vector.png" alt="imagen tipo sandwich para desplegar el menú">
            </button>
        </nav>
    </header>

    <main>
        <!-- La presentación de la página -->
        <article class="ecological-impact">
            <img src="./assets/img/main-2.jpg" alt="">
            <div class="info-impact">
                <h2>Impacto Ecológico</h2>
                <p>Debido al impacto ambiental siendo las acciones humanas las que  modifican el ambiente, Eco-store se compromete a elaborar sus productos de manera artesanal y con materiales que favorecen al cuidado del medio ambiente.</p>
                <button>Conoce más</button>
            </div>
        </article>
        <!-- Empieza la sección del cards de cuidado de la salud -->
        <section class="health-care">
            <h2>Cuidado de la salud</h2>
            <!-- Estructura de la card -->
            <article class="container-cards-health">
                <div class="card-health">
                    <img src="" alt="">
                    <div class="info-card">
                        <h3></h3>
                        <p></p>
                    </div>
                </div>
            </article>
        </section>
    </main>
</body>
</html>
